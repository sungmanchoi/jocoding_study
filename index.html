<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>피부시술 상담 신청</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">🌙 다크모드</button>

  <div class="container">
    <h1>피부시술 상담 신청</h1>
    <p class="subtitle">관심 있는 시술을 선택하고 상담을 신청해주세요.</p>

    <form action="https://formspree.io/f/mnjbnkvn" method="POST">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="홍길동" required />

      <label for="phone">연락처</label>
      <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required />

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="treatment">관심 시술</label>
      <select id="treatment" name="treatment" required>
        <option value="" disabled selected>시술을 선택해주세요</option>
        <option value="보톡스">보톡스</option>
        <option value="필러">필러</option>
        <option value="레이저토닝">레이저토닝</option>
        <option value="피코토닝">피코토닝</option>
        <option value="울쎄라">울쎄라</option>
        <option value="스킨보톡스">스킨보톡스</option>
        <option value="기타">기타</option>
      </select>

      <label for="message">추가 문의사항</label>
      <textarea id="message" name="message" rows="4" placeholder="궁금한 점을 자유롭게 작성해주세요."></textarea>

      <button type="submit" class="submit-btn">상담 신청하기</button>
    </form>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
